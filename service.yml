services:  
  hello:
    git_url: git@github.com:babakgh/rails-mysql.git
    git_branch: habitus
    use_habitus: true
    use_habitus_step: deployment
    command: bundle exec rails server -e _env:RAILS_ENV
    build_command: /bin/sh -c "RAILS_ENV=_env:RAILS_ENV bundle exec rake db:schema:load"
    deploy_command: /bin/sh -c "RAILS_ENV=_env:RAILS_ENV bundle exec rake db:migrate"
    build_root: .
    ports:
      - container: 3000
        http: 80
        https: 443
    env_vars:
      RAILS_ENV: production
      RACK_ENV: production

databases:
  - mysql
